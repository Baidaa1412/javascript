<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

const input = parseInt(prompt("Please enter your birthdate month:"));

let output;

switch (input) {
  case 1:
    output = "January";
    break;
  case 2:
    output = "February";
    break;
  case 3:
    output = "March";
    break;
  case 4:
    output = "April";
    break;
  case 5:
    output = "May";
    break;
  case 6:
    output = "June";
    break;
  case 7:
    output = "July";
    break;
  case 8:
    output = "August";
    break;
  case 9:
    output = "September";
    break;
  case 10:
    output = "October";
    break;
  case 11:
    output = "November";
    break;
  case 12:
    output = "December";
    break;
  default:
    output = "Invalid input";
    break;
}

console.log("The input: " + input);
console.log("The output: " + output);

    </script>
</head>
<body>
    
</body>
</html>
