<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
     
            const number1Input = parseFloat(prompt("number1"));
            const operationInput =(prompt("operation"));
            const number2Input = parseFloat(prompt("number2"));

            let result;

            if (operationInput === "+") {
                result = number1Input + number2Input;
            } else if (operationInput === "-") {
                result = number1Input - number2Input;
            } else if (operationInput === "*") {
                result = number1Input * number2Input;
            } else if (operationInput === "/") {
                result = number1Input / number2Input;
            } else {
                result = "Invalid operation";
            }

            console.log("Operation: " + operationInput);
            console.log("Number 1: " + number1Input);
            console.log("Number 2: " + number2Input);
            console.log("Result: " + result);
       
        
    </script>
